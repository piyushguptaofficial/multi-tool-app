<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Multi-Tool App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>üõ†Ô∏è Multi-Tool App</h1>

  <!-- Calculator -->
  <section id="calculator">
    <h2>Calculator</h2>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number"><br>
    <button onclick="calculate('add')">Add</button>
    <button onclick="calculate('sub')">Subtract</button>
    <button onclick="calculate('mul')">Multiply</button>
    <button onclick="calculate('div')">Divide</button>
    <p>Result: <span id="calcResult">--</span></p>
  </section>

  <!-- Form Validation -->
  <section id="validation">
    <h2>Form Validation</h2>
    <form id="myForm">
      <input type="text" id="username" placeholder="Enter your name" required>
      <input type="email" id="email" placeholder="Enter your email" required>
      <button type="submit">Submit</button>
    </form>
    <p id="formMessage"></p>
  </section>

  <!-- Counter -->
  <section id="counter">
    <h2>Counter</h2>
    <p>Count: <span id="count">0</span></p>
    <button onclick="increment()">Increment</button>
    <button onclick="decrement()">Decrement</button>
    <button onclick="reset()">Reset</button>
  </section>

  <!-- Quote Generator -->
  <section id="quote">
    <h2>Quote Generator</h2>
    <blockquote id="quoteText">Click the button to get a quote!</blockquote>
    <button onclick="generateQuote()">Generate Quote</button>
  </section>

  <!-- Todo List -->
  <section id="todo">
    <h2>Todo List</h2>
    <input type="text" id="todoInput" placeholder="Add new task">
    <button onclick="addTodo()">Add Task</button>
    <ul id="todoList"></ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
